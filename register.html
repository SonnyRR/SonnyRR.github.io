<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VK's Blog</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="scripts/jquery-3.3.1.js"></script>
    <script src="scripts/bootstrap.js"></script>
</head>

<body>
    <header>
        <div class="navbar navbar-default navbar-fixed-top text-uppercase">
            <div class="container">
                <div class="navbar-header">
                    <a href="index.html" class="navbar-brand"><span class="glyphicon glyphicon-console" aria-hidden="true"></span> Vasil Kotsev's Blog</a>
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>

                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="createpost.html"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Create a new post</a></li>
                        <li><a href="register.html"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Register</a></li>
                        <li><a href="login.html"><span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span> Login</a></li>
                    </ul>
                </div>


            </div>
        </div>
        
    </header>
    
    <main>
        <div class="container body-content span=8 offset=2">
            <form class="form-horizontal">
                <fieldset>
                    <legend>Register</legend>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Email:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id = "regUserName" placeholder="@email.com">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Full Name:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id = "regUserFullName" placeholder="eg. Steve Jobs">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Password:</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" id = "regPass" placeholder="Between 8 and 32 chars in length">
                        </div>
                    </div>
                       
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Confirm Password:</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" id = "regPassConfirm" placeholder="Between 8 and 32 chars in length">
                        </div>
                    </div>
                    
                    <div clas="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <button type="reset" class="btn btn-default">Cancel</button>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                    
                </fieldset>
            </form>
        </div>
    </main>
    
    <footer>
        <div class="container modal-footer">
            <p>&copy; 2018 - Vasil Kotsev</p>
        </div>
    </footer>
</body>
</html>
