layout: sidebar
style: dark

plugins:
  - jekyll-octicons
  - jekyll-github-metadata
  - jemoji

permalink: /:year/:month/:day/:title/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

projects:
  sort_by: pushed
  # sort_by options:
  #   - pushed
  #   - stars
  limit: 9
  exclude:
    forks: true
    projects:
    # - repo-name

social_media:
  # behance: your_username
  # dribbble: your_username
  facebook: 100009525593432
  hackerrank: VasilKotsev
  # linkedin: your_username
  # medium: @your_username
  # stackoverflow: your_user_id
  # telegram: your_username
  # twitter: your_username
  # youtube: your_username
  # instagram: your_username
  # unsplash: your_username
  # vk: your_username
  # website: http://your_website_url

topics:
  - name: .NET Core (C#)
    web_url: https://github.com/dotnet/core
    image_url: https://pluralsight.imgix.net/paths/path-icons/csharp-e7b8fcd4ce.png

  - name: TSQL & Microsoft SQL Server
    image_url: https://fixstream.com/wp-content/uploads/2015/08/ms-sql-server-logo-square.jpg
    
  - name: ASP.NET Core
    web_url: https://github.com/aspnet/AspNetCore
